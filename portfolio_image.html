 <div class="gallery">
 <div class="row">
        <div class="column">
            <img src="images/Marin_kitagawa.jpg" alt="blonde" onclick="myFunction(this);">
            <img src="images/Blue_haired.jpg" alt="girl"  onclick="myFunction(this);" >
            <img src="images/oc.jpg" alt="oc" onclick="myFunction(this);">
            <img src="images/superman.jpg" alt="superman" onclick="myFunction(this);">
            <img src="images/Komi_art.png" alt="komi" onclick="myFunction(this);">
        </div>
</div>
 <div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn"> &times;</span>
    <img id="expandedImg" style="width: 45%;" >
    <div id="imgtext"></div>
   </div>

   <script>
    function myFunction(imgs){
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandedImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";

    }
   </script>
   
</body>
